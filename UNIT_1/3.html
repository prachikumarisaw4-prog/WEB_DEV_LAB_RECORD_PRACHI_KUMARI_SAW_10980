
<!DOCTYPE html>
<html>
<head>
    <title>Table Layout</title>
</head>
<body>

    <h2>Student Information</h2>

    <table border="1" align="center" cellpadding="10" cellspacing="0">
        <caption><b>Student Details Table</b></caption>

        <tr>
            <th rowspan="2">Roll No</th>
            <th colspan="2">Name</th>
            <th rowspan="2">Branch</th>
        </tr>

        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>

        <tr align="center">
            <td>1</td>
            <td>Prachi</td>
            <td>Kumari</td>
            <td>CSE</td>
        </tr>

        <tr align="center">
            <td>2</td>
            <td>Rishabh</td>
            <td>Sharma</td>
            <td>CSE</td>
        </tr>

    </table>

</body>
</html>
