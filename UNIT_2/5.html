
<!DOCTYPE html>
<html lang="en">
<head>

  <title>Div and Span Layout</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: white;
    }
    .header, .footer {
      background-color: blue;
      color: white;
      text-align: center;
      padding: 15px;
    }
    .main {
      display: flex;
      margin: 20px;
    }
    .sidebar {
      width: 30%;
      background-color:white;
      padding: 15px;
      border-radius: 10px;
    }
    .content {
      width: 70%;
      background-color:white;
      padding: 15px;
      margin-left: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px white;
    }
    span {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>My Portfolio Website</h1>
  </div>

  <div class="main">
    <div class="sidebar">
      <h3>Navigation</h3>
      <ul>
        <li>Home</li>
        <li>Projects</li>
        <li>Contact</li>
      </ul>
    </div>

    <div class="content">
      <h2>Welcome!</h2>
      <p>Hello, I'm <span>Prachi kumari saw</span>. I am passionate about web design and front-end development.</p>
      <p>This layout is made using <span>div</span> and <span>span</span> elements with CSS styling.</p>
    </div>
  </div>
  <div class="footer">
    <p>&copy; 2025  | All Rights Reserved</p>
  </div>
</body>
</html>
